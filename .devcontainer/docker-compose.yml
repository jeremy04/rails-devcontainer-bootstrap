services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspace:cached
    depends_on:
      - redis
      - postgres
    tty: true
    stdin_open: true
    env_file:
      - .env.devcontainer
  localstack:
      image: localstack/localstack:latest
      ports:
        - "4566:4566"
      environment:
        - SERVICES=s3,ssm,lambda
  redis:
    image: redis:7-alpine
    ports:
      - "6381:6379"
  postgres:
    image: postgres:16-alpine
    env_file:
      - .env.devcontainer
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
